{% extends 'index.html' %}
{% load static from static %}

{% block content %}
<form method="post" class="site-form has-text-centered has-background-light">
    <div class="title is-2">Sign-in</div>
    {% csrf_token %}
    {% for field in form %}
        <div class="field">
            <label for="{{ field.id_for_label }}" class="label">
                {{ field.label }}
            </label>
            {{ field }}
        </div>
    {% endfor %}
    <button type="submit" class="button is-success is-fullwidth mt-4">
        Sign in
    </button>
    <p class="has-text-centered has-text-black mt-2">
        Don`t have an account?
        <br>
        <a href="{% url 'users:sign_up' %}">Move to register page</a>
    </p>
</form>
{% endblock %}
