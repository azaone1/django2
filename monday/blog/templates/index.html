{% load static from static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<section class="hero has-background-info is-fullheight">
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="https://macademy.uz/assets/img/monday.svg" width="100" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroC">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                {% if user.is_authenticated %}
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-start">
                       <span class="navbar-item">
                           <a href="{% url 'blog:article_create' %}" class="button is-info is-outlined is-inverted">
                               <span class="mr-2">
                                   <ion-icon name="book-outline"></ion-icon>
                               </span>
                               <span>
                                   Создать пост
                               </span>
                           </a>
                       </span>
                    </div>
                    <div class="navbar-end">
                        <form action="{% url 'blog:home' %} " method="get">
                                <div class="field has-addons mt-4 mr2">
                                    <div class="control">
                                        <input type="search" class="input" name="input" placeholder="Find an article">
                                    </div>
                                    <div class="control">
                                        <button class="button is-success " type="submit" >Search</button>
                                    </div>
                                </div>
                            </form>
                        <a  class="navbar-item button my-4 mx-1">
                            Welcome: {{ user }}
                        </a>
                        <span class="navbar-item">
                            <a href="{% url 'users:sign_out' %}" class="button is-warning">
                                <span class="mr-2">
                                <ion-icon name="exit-outline"></ion-icon>
                                </span>
                                <span>
                                Sign out
                                </span>
                            </a>
                        </span>
                    </div>
                </div>
                {% endif %}
            </div>
        </header>
    </div>
        {% block content %}
        {% endblock %}

</section>
</body>
</html>
